<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Data Visualization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>MD Lambda View</h1>
    <button id="connectBtn">Connect to Device</button>

    <div class="data-container">
        <div class="value-label">Lambda Value:</div>
        <div id="afrValue" class="value">--</div>
    </div>

    <div class="data-container">
        <div class="value-label">Sensor Temperature (Â°C):</div>
        <div id="tempValue" class="value">--</div>
    </div>

    <script>
        let device;
        let serialCharacteristic;
        let buffer = [];
        let lastCharTime = 0;
        let characterIndex = 0;
        const CHARS_PER_FRAME = 9;
        const START_CODE = 1;
        const GAP_TIME_MS = 40;

        let afrCode = 0;
        let tempCode = 0;

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'HMSoft' }],
                    optionalServices: ['FFE0']
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('FFE0');
                serialCharacteristic = await service.getCharacteristic('FFE1');
                await serialCharacteristic.startNotifications();
                serialCharacteristic.addEventListener('characteristicvaluechanged', handleSerialData);
            } catch (error) {
                console.error('Connection failed:', error);
            }
        });

        function handleSerialData(event) {
            const now = Date.now();
            if (now - lastCharTime > GAP_TIME_MS) {
                characterIndex = 0;
                buffer = []; // Reset buffer on timeout gap
            }
            lastCharTime = now;

            const data = new Uint8Array(event.target.value.buffer);
            for (let byte of data) {
                buffer.push(byte);

                // Only process when we have enough bytes
                if (buffer.length >= CHARS_PER_FRAME) {
                    processFrame(buffer.slice(0, CHARS_PER_FRAME));
                    buffer = buffer.slice(CHARS_PER_FRAME);
                }
            }
        }

        function processFrame(data) {
            if (data[0] !== START_CODE) {
                console.warn("Invalid start byte:", data[0]);
                return;
            }

            afrCode = data[1];
            tempCode = data[2];

            // Verify filler bytes match the expected sequence
            for (let i = 3; i < CHARS_PER_FRAME - 1; i++) {
                if (data[i] !== i - 1) {
                    console.warn("Filler byte mismatch at index", i, "value:", data[i]);
                    return;
                }
            }

            // Calculate AFR and temperature, and update display
            const afrValue = afrCode / 147;
            const temperature = tempCode;
            updateValues(afrValue, temperature);
        }

        function updateValues(afrValue, temperature) {
            document.getElementById('afrValue').textContent = afrValue.toFixed(1);
            document.getElementById('tempValue').textContent = temperature.toString();
        }
    </script>
</body>
</html>

</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serielle Daten Visualisierung</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 35px;
            margin-bottom: 45px;
            
        }

        .data-container {
            margin: 20px 0;
        }

        .value-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            
        }

        .value {
            font-size: 100px;
            color: #007bff;
            margin-bottom: 10px;
            
        }

        #connectBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #connectBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>MD Lambda View</h1>
    <button id="connectBtn">Verbinden mit Gerät</button>

    <div class="data-container">
        <div class="value-label">Lambdawert:</div>
        <div id="lambdaValue" class="value">--</div>
    </div>

    <div class="data-container">
        <div class="value-label">Sondentemperatur:</div>
        <div id="tempValue" class="value">--</div>
    </div>

    <!-- Button zum Wechseln zur Graph-Seite -->
    <button onclick="window.location.href='graph.html'">Graph anzeigen</button>

    <script>
        let device;
        let targetDeviceName = 'HMSoft';
        let serialCharacteristic;

        // Arrays zum Speichern der empfangenen Werte für die Graph-Anzeige
        let lambdaData = [];
        let tempData = [];

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: targetDeviceName }],
                    optionalServices: ['FFE0']
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('FFE0');
                serialCharacteristic = await service.getCharacteristic('FFE1');
                
                serialCharacteristic.startNotifications();
                serialCharacteristic.addEventListener('characteristicvaluechanged', handleSerialData);
            } catch (error) {
                console.log('Fehler beim Verbinden mit dem Gerät:', error);
            }
        });

        function handleSerialData(event) {
            const value = event.target.value;
            let data = new Uint8Array(value.buffer);

            if (data.length >= 2) {
                let lambdawert = data[0];
                let sondentemperatur = data[1];

                updateValues(lambdawert, sondentemperatur);
                
                // Speichern der Werte für die Graphen-Anzeige
                lambdaData.push(lambdawert);
                tempData.push(sondentemperatur);

                // Beschränke die Länge der Arrays auf eine bestimmte Größe (z.B. 1000 Werte)
                if (lambdaData.length > 1000) lambdaData.shift();
                if (tempData.length > 1000) tempData.shift();
            }
        }

        function updateValues(lambdaValue, tempValue) {
            document.getElementById('lambdaValue').textContent = lambdaValue.toFixed(2);
            document.getElementById('tempValue').textContent = tempValue.toFixed(2);
        }

        // Funktion, um die gesammelten Daten an die zweite Seite (graph.html) zu übermitteln
        window.onbeforeunload = function() {
            localStorage.setItem('lambdaData', JSON.stringify(lambdaData));
            localStorage.setItem('tempData', JSON.stringify(tempData));
        };
    </script>
</body>
</html>

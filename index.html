<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serielle Daten Visualisierung</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        .data-container { margin: 20px 0; }
        .value-label { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .value { font-size: 36px; color: #007bff; margin-bottom: 20px; }
        #connectBtn {
            padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px;
        }
        #connectBtn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Serielle Daten Visualisierung</h1>
    <button id="connectBtn">Verbinden mit Gerät</button>

    <div class="data-container">
        <div class="value-label">Lambdawert (AFR):</div>
        <div id="lambdaValue" class="value">--</div>
    </div>

    <div class="data-container">
        <div class="value-label">Sondentemperatur (°C):</div>
        <div id="tempValue" class="value">--</div>
    </div>

    <script>
        let device;
        let targetDeviceName = 'HC-10';
        let serialCharacteristic;
        let buffer = [];  // Puffer zur Paketkonstruktion

        // Temperatur-Array zur Umrechnung des Temperaturwerts
        const Temperature_Array = [80, 78, 77, 75, 74, 73, 71, 70, 68, 67, 65, 64, 63, 61, 60, 59, 58, 56, 55, 54, 52, 51, 50, 49, 48, 46, 45, 44, 43, 42, 41, 40, 39, 37, 36, 35, 34, 33, 32, 31, 30, 29, 28, 27, 26, 25, 24, 23, 22, 21, 20, 19, 18, 18, 17, 16, 15, 14, 13, 12, 11, 11, 10, 9, 8, 7, 6, 5, 5, 4, 3, 2, 1, 1, 0];

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: targetDeviceName }],
                    optionalServices: ['FFE0']
                });
                
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('FFE0');
                serialCharacteristic = await service.getCharacteristic('FFE1');
                
                serialCharacteristic.startNotifications();
                serialCharacteristic.addEventListener('characteristicvaluechanged', handleSerialData);
            } catch (error) {
                console.log('Fehler beim Verbinden mit dem Gerät:', error);
            }
        });

        function handleSerialData(event) {
            const value = event.target.value;
            let data = new Uint8Array(value.buffer);

            // Jedes Byte einzeln in den Puffer laden
            for (let byte of data) {
                buffer.push(byte);

                // Wenn der Puffer die Länge 8 erreicht, Datenpaket verarbeiten
                if (buffer.length === 8) {
                    processPacket(buffer);
                    buffer = [];  // Puffer zurücksetzen
                }
            }
        }

        function processPacket(data) {
            // Lambda-Wert und Temperatur extrahieren und konvertieren
            let lambdawert = parseInt(data[0]) / 10.0; // byte 0 als Lambdawert (AFR) berechnen
            let tempIndex = parseInt(data[1]);         // byte 1 als Index für das Temperature_Array

            // Temperatur anhand des Arrays berechnen, falls der Index gültig ist
            let sondentemperatur = (tempIndex >= 0 && tempIndex < Temperature_Array.length) 
                ? Temperature_Array[tempIndex] 
                : '--'; // Fallback, falls der Index ungültig ist

            updateValues(lambdawert, sondentemperatur);
        }

        function updateValues(lambdaValue, tempValue) {
            document.getElementById('lambdaValue').textContent = lambdaValue.toFixed(1); // Zeige Lambdawert (AFR)
            document.getElementById('tempValue').textContent = tempValue.toString();      // Zeige Temperatur
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MD-Lambda-View 3D Surface</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header">
    <img id="logo" src="https://cafebrick.files.wordpress.com/2018/11/cropped-md.png" alt="Logo">
    <h1>MD-Lambda-View 3D Surface</h1>
  </div>

  <div id="mainContent">
    <div id="leftPane">

<div class="controlBox">
  <h3>CSV-Datei hochladen</h3>
  <label for="csvFile" class="custom-button">📂 Datei auswählen</label>
  <input type="file" id="csvFile" accept=".csv">
  <p id="error" style="color: red;"></p>
</div>


      <div class="controlBox">
        <h3>BIN-Einstellungen</h3>
        <label>RPM Schrittweite: <input type="number" id="rpmStepInput" value="500"></label>
        <label>Throttle Schrittweite: <input type="number" id="thrStepInput" value="5"></label>
      </div>

      <div class="controlBox">
  <h3>Farbskala</h3>
  <label>cmin: <input type="number" id="cminInput" step="0.01" value="0.65"></label>
  <label>cmax: <input type="number" id="cmaxInput" step="0.01" value="1"></label>
  <label>Skala:
    <select id="scaleSelect">
      <option value="Viridis">Viridis</option>
      <option value="Cividis">Cividis</option>
      <option value="Jet">Jet</option>
      <option value="Rainbow" selected>Rainbow</option>
      <option value="Plasma">Plasma</option>
      <option value="Inferno">Inferno</option>
    </select>
  </label>
  <button id="applyColorBtn" class="custom-button">🎨 Anwenden</button>
</div>

<div id="debugContainer">
  <div id="debugHeader">🔍 Daten</div>
  <div id="debugOutput"></div>
</div>


    </div>

    <div id="plotContainer">
      <div id="plot"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Data Visualization</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        h1 { 
            color: #333; 
            font-size: 24px; 
            margin-bottom: 10px; 
        }
        .data-container { 
            margin: 20px 0; 
        }
        .value-label { 
            font-size: 20px; 
            font-weight: bold; 
            margin-bottom: 5px; 
        }
        .value { 
            font-size: 36px; 
            color: #007bff; 
            margin-bottom: 20px; 
        }
        #connectBtn { 
            padding: 10px 20px; 
            font-size: 16px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-bottom: 20px; 
        }
        #connectBtn:hover { 
            background-color: #0056b3; 
        }
        /* Fullscreen Lambda-Anzeige im Querformat zentriert */
        .fullscreen-container {
            display: none; 
            justify-content: center; 
            align-items: center; 
            width: 100vw; 
            height: 100vh; 
            flex-direction: column; 
            background-color: #f0f0f0;
        }
        .fullscreen-value { 
            font-size: 80px; 
            color: #007bff; 
        }
    </style>
</head>
<body>
    <h1>Serial Data Visualization</h1>
    <button id="connectBtn">Connect to Device</button>

    <div class="data-container">
        <div class="value-label">AFR Value:</div>
        <div id="afrValue" class="value">--</div>
    </div>

    <div class="data-container">
        <div class="value-label">Sensor Temperature (Â°C):</div>
        <div id="tempValue" class="value">--</div>
    </div>

    <div class="data-container">
        <div class="value-label">Voltage (V):</div>
        <div id="voltageValue" class="value">--</div>
    </div>

    <div id="fullscreenContainer" class="fullscreen-container">
        <div id="fullscreenAFR" class="fullscreen-value">--</div>
    </div>

    <script>
        let device;
        let serialCharacteristic;
        let buffer = [];
        let lastCharTime = 0;
        const CHARS_PER_FRAME = 9;
        const START_CODE = 1;
        const GAP_TIME_MS = 40;

        const LSU_4_9_Temperature_Array = [
            80, 78, 77, 75, 74, 73, 71, 70, 68, 67, 65, 64, 63, 61, 60, 59, 58, 56, 55, 54, 52, 51, 50, 49, 48, 46, 
            45, 44, 43, 42, 41, 40, 39, 37, 36, 35, 34, 33, 32, 31, 30, 29, 28, 27, 26, 25, 24, 23, 22, 21, 20, 19, 
            18, 18, 17, 16, 15, 14, 13, 12, 11, 11, 10, 9, 8, 7, 6, 5, 5, 4, 3, 2, 1, 1, 0
        ];

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'HMSoft' }],
                    optionalServices: ['FFE0']
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService('FFE0');
                serialCharacteristic = await service.getCharacteristic('FFE1');
                await serialCharacteristic.startNotifications();
                serialCharacteristic.addEventListener('characteristicvaluechanged', handleSerialData);
            } catch (error) {
                console.error('Connection failed:', error);
            }
        });

        function handleSerialData(event) {
            const now = Date.now();
            if (now - lastCharTime > GAP_TIME_MS) {
                buffer = [];
            }
            lastCharTime = now;

            const data = new Uint8Array(event.target.value.buffer);
            for (let byte of data) {
                buffer.push(byte);
                if (buffer.length >= CHARS_PER_FRAME) {
                    processFrame(buffer.slice(0, CHARS_PER_FRAME));
                    buffer = buffer.slice(CHARS_PER_FRAME);
                }
            }
        }

        function processFrame(data) {
            if (data[0] !== START_CODE) {
                console.warn("Invalid start byte:", data[0]);
                return;
            }

            const afrCode = data[1];
            const tempCode = data[2];
            const voltageCode = data[3]; // Der vierte Wert im Datenpaket

           

            const afrValue = afrCode / 10.0;
            const temperature = getTemperature(tempCode);
            const voltage = voltageCode / 10.0; // Annahme: der Spannungscode in 1/10 Volt

            updateValues(afrValue, temperature, voltage);
        }

        function getTemperature(index) {
            if (index >= 0 && index < LSU_4_9_Temperature_Array.length) {
                return LSU_4_9_Temperature_Array[index];
            } else {
                console.warn("Temperature index out of range:", index);
                return 0;
            }
        }

        function updateValues(afrValue, temperature, voltage) {
            document.getElementById('afrValue').textContent = afrValue.toFixed(1);
            document.getElementById('tempValue').textContent = temperature.toString();
            document.getElementById('voltageValue').textContent = voltage.toFixed(1);
            document.getElementById('fullscreenAFR').textContent = afrValue.toFixed(1);
        }

        window.addEventListener('resize', () => {
            if (window.innerWidth > window.innerHeight) {
                document.body.style.flexDirection = 'row'; 
                document.querySelector('h1').style.display = 'none';
                document.getElementById('connectBtn').style.display = 'none';
                document.querySelectorAll('.data-container').forEach(el => el.style.display = 'none');
                document.getElementById('fullscreenContainer').style.display = 'flex';
            } else {
                document.body.style.flexDirection = 'column';
                document.querySelector('h1').style.display = 'block';
                document.getElementById('connectBtn').style.display = 'block';
                document.querySelectorAll('.data-container').forEach(el => el.style.display = 'block');
                document.getElementById('fullscreenContainer').style.display = 'none';
            }
        });

        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
